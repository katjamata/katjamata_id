<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aplikasi Penjualan Sederhana</h1>
    <div id="product-list">
        <h2>Daftar Produk</h2>
        <ul>
            <li>
                <p>Produk A - Rp 50.000</p>
                <button onclick="addToCart('Produk A', 50000)">Tambah ke Keranjang</button>
            </li>
            <li>
                <p>Produk B - Rp 30.000</p>
                <button onclick="addToCart('Produk B', 30000)">Tambah ke Keranjang</button>
            </li>
        </ul>
    </div>
    <div id="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rp <span id="total-price">0</span></p>
        <button onclick="clearCart()">Hapus Keranjang</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
